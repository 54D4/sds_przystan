<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../styles/header.css">
        <link rel="stylesheet" href="../styles/gallery.css">
        <script src="../script.js"></script>
        <title>Galeria</title>
    </head>
    <body>
        <header>
            <nav>
                <a href="../">Strona Główna</a>
                <a href="../#info">Informacje</a>
                <a href="./blog.html">Aktualność</a>
                <a href="../#contact">Kontakt</a>
            </nav>
            <div class="availability_bar">
                <button onclick="increaseFontSize()">A+</button>
                <button onclick="decreaseFontSize()">A-</button>
                <button onclick="toggleTheme()">O</button>
            </div>
            <button id="toggle-button">
                <img src="../assets/menu.png" alt="menu" class="menu"
                    width="64">
            </button>
        </header>
        <nav class="mobile_nav" id="navbar-links">
            <a href="../index.html/">Strona Główna</a>
            <a href="../index.html//#info">Informacje</a>
            <a href="./blog.html">Aktualność</a>
            <a href="../index.html/#contact">Kontakt</a>
            <div class="availability_bar_mobile ">
                <button onclick="increaseFontSize()">A+</button>
                <button onclick="decreaseFontSize()">A-</button>
                <button onclick="toggleTheme()">O</button>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <section>
            <section class="hover-gallery">
                <div class="container-fluid gallery-container">
                    <div class="gallery-wrap">
                        <div class="item item-1"
                            style="background-image: url('../prototype_imgs/prototype_01.jpg');">
                        </div>
                        <div class="item item-2"
                            style="background-image: url('../prototype_imgs/prototype_02.jpg');">
                        </div>
                        <div class="item item-3"
                            style="background-image: url('../prototype_imgs/prototype_03.jpg');">
                        </div>
                        <div class="item item-4"
                            style="background-image: url('../prototype_imgs/prototype_04.jpg');">
                        </div>
                        <div class="item item-5"
                            style="background-image: url('../prototype_imgs/prototype_05.jpg');">
                        </div>
                    </div>
                    <a
                        href="https://www.facebook.com/sdsprzystanostrowiec/"><img
                            src="../assets/fb.png" alt="fb"
                            width="32">Więcej
                        zdjęc na naszym facebooku!</a>
                </div>
            </section>
        </section>
    </body>
    <br>
    <br>
    <br>
    <br>
    <footer>
        <a href="./blog.html">Powrót</a>
        <a href="./gallery.html">Galeria</a>
    </footer>
    <script>
            
    document.getElementById("toggle-button").addEventListener("click", () => {
        const navbarLinks = document.getElementById("navbar-links");
        navbarLinks.classList.toggle("active");
    });
    </script>
</html>
